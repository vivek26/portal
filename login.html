<!DOCTYPE html>
<html>
<head lang="en">

    <meta charset="UTF-8">

    <title>Login - Portal v1.0.0</title>
</head>
<body>
    <form id="login-form" method="POST" action="/portal/login">
            <div>
                <label>Username:
                    <input type="text" name="username" id="username" required/>
                </label>
            </div>
       <div>
           <label>Password:
               <input type="password" name="password" id="password" required/>
           </label>

       </div>
        <div>
            <input type="submit" value="Login"/>
        </div>


    </form>
</body>
</html>
